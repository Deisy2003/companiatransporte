{% extends "plantillainicio.html" %}

{% block contenido %}
    <div class="d-flex justify-content-center align-items-center min-vh-100" style="background-image: url('/static/img/cotopaxi.jpg'); background-size: cover; background-position: center;">
        <div class="login-container p-5 rounded shadow-lg bg-white opacity-75">
            <!-- Nombre de la Librería -->
            <h1 class="text-center text-primary mb-4">Iniciar Sesión</h1>
            <!-- Formulario -->
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>  <!-- Icono de ojo por defecto -->
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
        </div>

        <script>
            function togglePassword() {
                const passwordField = document.getElementById('password');
                const passwordButton = document.getElementById('toggle-password');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';  // Cambiar la contraseña a texto
                    passwordButton.innerHTML = '<i class="fas fa-eye-slash"></i>';  // Mostrar icono de "ojo cerrado"
                } else {
                    passwordField.type = 'password';  // Cambiar la contraseña a contraseñas
                    passwordButton.innerHTML = '<i class="fas fa-eye"></i>';  // Mostrar icono de "ojo abierto"
                }
            }
        </script>
    </div>
{% endblock %}
