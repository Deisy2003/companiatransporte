{% extends "plantilla.html" %}
{% block contenido %}

<div class="container mt-5">
    <h3 class="text-center">Editar Ruta</h3>
    <form action="{% url 'editar_ruta' ruta.id %}" method="POST" class="p-4 border rounded bg-light">
        {% csrf_token %}

        <!-- Origen -->
        <div class="mb-3">
            <label for="origen" class="form-label"><b>Origen:</b></label>
            <input type="text" class="form-control" id="origen" name="origen" required value="{{ ruta.origen }}">
        </div>

        <!-- Destino -->
        <div class="mb-3">
            <label for="destino" class="form-label"><b>Destino:</b></label>
            <input type="text" class="form-control" id="destino" name="destino" required value="{{ ruta.destino }}">
        </div>
        
        <!-- Precio -->
        <div class="mb-3">
            <label for="precio" class="form-label"><b>Precio:</b></label>
            <input type="text" class="form-control" id="precio" name="precio" required value="{{ ruta.precio }}" >
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-lg mx-2">Guardar Cambios</button>
            <button type="button" class="btn btn-danger btn-lg mx-2" onclick="window.location.href='{% url 'listado_ruta' %}'">Cancelar</button>
        </div>
    </form>
</div>

{% endblock %}
