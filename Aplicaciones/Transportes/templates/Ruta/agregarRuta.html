{% extends "plantilla.html" %}
{% block contenido %}

<div class="container mt-5">
    <h3 class="text-center">Agregar Nueva Ruta</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'guardarRuta' %}" method="POST" class="p-4 border rounded bg-light">
                {% csrf_token %}
                
                <!-- Origen -->
                <div class="mb-3">
                    <label for="origen" class="form-label"><b>Origen:</b></label>
                    <input type="text" class="form-control" id="origen" name="origen" required placeholder="Ciudad o Estación de Origen">
                </div>

                <!-- Destino -->
                <div class="mb-3">
                    <label for="destino" class="form-label"><b>Destino:</b></label>
                    <input type="text" class="form-control" id="destino" name="destino" required placeholder="Ciudad o Estación de Destino">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label"><b>Precio:</b></label>
                    <input type="text" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>

                

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-lg mx-2">Guardar</button>
                    <button type="reset" class="btn btn-danger btn-lg mx-2" onclick="window.location.href='{% url 'listado_ruta' %}'">Cancelar</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
